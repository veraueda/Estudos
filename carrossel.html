<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Glider.js demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="sass/style.scss">
</head>

<body>
    <h1>Glider.js exemplos</h1>

    <h2>Simples</h2>

    <article class="c-carousel c-carousel--simple">
        <div class="c-carousel__slides js-carousel--simple">
            <article class="c-carousel__slide">1</article>
            <article class="c-carousel__slide">2</article>
            <article class="c-carousel__slide">3</article>
            <article class="c-carousel__slide">4</article>
            <article class="c-carousel__slide">5</article>
            <article class="c-carousel__slide">6</article>
          </div>

          <button class="js-carousel--simple-prev" aria-label="Anterior">«</button>
          <button class="js-carousel--simple-next" aria-label="Próximo">»</button>
          <div class="js-carousel--simple-dots" role="tablist"></div>
        </article>
</body>
</html>
