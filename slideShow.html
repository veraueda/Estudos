<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SlideShow - troca por bot√µes</title>
    <script language="JavaScript">

        function preload() {
            imgs=Array('f1.jpg','f2.jpg','f3.jpg','f4.jpg','f5.jpg','f6.jpg');
            imgQtde=imgs.length;
            for(i=0;i<imgQtde;i++) {
                var preloadimg=new Image();
                preloadimg.src=imgs[i];
            }
        }

        function iniciaSlider() {
            preload();
            max=6;
            min=1;
            fi=min;
        //    tr=true;
            carregaFoto("images/f1.jpg");
        //    document.getElementByID("moldura").addEventListener("transitionend",fimTr);
        }
        
        function fimTr() {
            tr=true;
        }

        function carregaFoto(foto) {
            document.getElementById("moldura").style.backgroundImage="URL("+foto+")";
        }

        function prox(){
        //    if(tr) {
        //        tr=false;
                fi++;
                if (fi>max) {
                    fi=min;
                }
                carregaFoto("images/f"+fi+".jpg");
        //    }
        }

        function ant(){
        //    if(tr) {
        //        tr=false;
                fi--;
                if (fi<min) {
                    fi=max;
                }
                carregaFoto("images/f"+fi+".jpg");
        //    }
        }
    </script>

    <style>

        #moldura {
            width:600px;
            height: 450px;
            background-color:#cccccc;
            transition:background-image 2s;
        }
        
    </style>
</head>
<body onload="iniciaSlider()">
    
    <div id="moldura"></div>
    <input type="button" value="Anterior" onclick="ant()"/>
    <input type="button" value="Proximo" onclick="prox()"/>

</body>
</html>
