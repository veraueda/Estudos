<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tijolocwb</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <img src="menor.svg" style="max-width:18px; margin-left:10%; font-size:25px">
    <a href="index.html" style="font-size: 20px">Retorna</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 class="registrar">Registrar</h1>
    <br>
    <br>
    <div class="registros">
        <div class="registro1">
            <h2 class="titulo-h2">Você tem uma conta? <a href="#">Entre aqui!</a></h2>
            <br>
            <br>
            <a href="#" class="botao-facebook">Facebook</a>
            <br>
            <a href="#" class="botao-google">Google</a>
            <br>
            <a href="#" class="botao-apple">Apple</a>
        </div>
        <div class="registro2">
            <h2 class="titulo-h2">Registre-se também com seu número de telefone</h2>
            <br>
            <br>
            <form>
                <div class="campo">
                    <input class="campo-entrada" placeholder="Nomes">
                </div>
                <div class="campo">
                    <input class="campo-entrada" placeholder="Sobrenomes">
                </div>
                <div class="campo">
                    <input class="campo-entrada" placeholder="seuemail@dominio.com">
                </div>
                <div class="input-fone">
                    <!-- retirei a imagem da bandeira
                    <div class="campo-numero">
                        <img class="campo-entrada1" src="https://restcountries.eu/data/bra.svg" alt="Brasil"> -->
                    <input class="campo-entrada1" placeholder="+55">
                    <input class="campo-entrada2" placeholder="Escreva o seu número">
                </div>
                <br>
                <br>
                <label class="checkbox"><input type="checkbox" checked>Aceito os <a href="#">Termos e Condições e a Política de Privacidade</a>
                </label>
                <br>
                <br>
                <br>
                <fieldset>						
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Verificar via SMS</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Verificar via WhatsApp</label>
				</fieldset>
                <br>
                <div>
                    <a href="#" class="botao-inscrever">Inscrever-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
